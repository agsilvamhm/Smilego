<h2>Exemplo de um seletor</h2>
<!--Para utilizar o argumento | orderBy: '' é necessário instalar o múdulo
npm i ngx-order-pipe
importar no arquivo app.module.ts

import { OrderModule } from 'ngx-order-pipe';

e no import o OrderModule

-->

<select name="item">
  <option value=""></option>
  <option *ngFor="let produto of produtos | orderBy: 'id' " [value]="produto.id">
    {{produto.id}} - {{produto.nome}}
  </option>
</select>
